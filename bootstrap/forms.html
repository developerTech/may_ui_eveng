<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="first.css"/>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee
                </div>
                <div class="panel-body">
                    <form action="" method="GET">
                        <div class="form-group has-warning">
                            <label for="fname" class="control-label">FirstName</label>
                            <input class="form-control" id="fname" name="fname"
                            placeholder="Enter First Name" required/>
                        </div>
                        <div class="form-group">
                            <label for="lname">LastName</label>
                            <input class="form-control" id="lname" name="lname"
                            value="Enter Last Name"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mail">Email</label>
                                    <input class="form-control" id="mail" name="email"
                                    placeholder="a@a.com" type="email" required/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input class="form-control" id="pwd" name="password"
                                    placeholder="enter password" type="password" minlength="8"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Gender</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="female" name="gender"/>Female
                                    </label>
                                    <label>
                                        <input type="radio" value="male" name="gender"/>Male
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Language</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="JavaScript" name="lang"/>JavaScript
                                    </label>
                                    <label>
                                        <input type="checkbox" value="React" name="lang"/>React
                                    </label>
                                    <label>
                                        <input type="checkbox" value="Node" name="lang"/>Node
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <select class="form-control" name="city">
                                        <option value="1">Delhi</option>
                                        <option value="2">Mumbai</option>
                                        <option value="3">Pune</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
